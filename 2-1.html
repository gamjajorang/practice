<!DOCTYPE HTML>
<html>
	<head>
		<title>생활코딩 실습: JS 4장</title>
		<meta charset="utf-8">
    </head>
    <body>
     <input type="button" value="누르지 마시오" onclick="alert('누르지 말랬잖아!')">
     <input type="text" placeholder="아무거나 써보세요" onchange="alert('힝')">
     <input type="text" onkeydown="alert('잘못된 접근입니다.')">

     <br>
        <input type="button" value="야간모드" onclick="document.querySelector('body').style.backgroundColor='black';document.querySelector('body').style.color='white';">
        <input type="button" value="주간모드" onclick="document.querySelector('body').style.backgroundColor='white';document.querySelector('body').style.color='black';">
    </br>
        <p>안녕하세요~</p>
    </body>
</html>
